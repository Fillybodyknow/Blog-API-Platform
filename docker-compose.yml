version: '3.8'

services:
  app:
    build: .
    container_name: blog-api
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    env_file:
      - .env
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
